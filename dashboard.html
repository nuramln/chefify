<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Chefify</title>
  <link rel="icon" href="img/chefify.jpg" type="image/png" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root{
      --chef-brown:#4b2e19;
      --peach-1:#ffd6c8;
      --peach-2:#ffb7a1;
      --btn-peach:#ff9e85;
      --btn-peach-hover:#ff6f8a;
      --card-cream:rgba(255,230,225,0.9);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:Arial, Helvetica, sans-serif;
      color:var(--chef-brown);
      background:url('img/wallpaper4.jpg') no-repeat center center fixed;
      background-size:cover;
      min-height:100vh;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(255,170,150,0.45);
      z-index:0;
      pointer-events:none;
    }

    /* ================= NAV (DO NOT CHANGE STYLE) ================= */
    nav{
      position:sticky;
      top:0;
      z-index:999;
      background:transparent;
      padding:1.25rem 0;
      backdrop-filter:blur(4px);
    }

    .nav-container{
      max-width:1200px;
      margin:auto;
      padding:0 1rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:18px;
      text-decoration:none;
    }

    .logo-img{
      height:60px;
      border-radius:50%;
      border:2px solid #ffdde0;
      box-shadow:0 4px 12px rgba(100,40,20,.35);
    }

    .logo-text{
      font-size:1.6rem;
      font-weight:800;
      color:var(--chef-brown);
    }

    .nav-links{
      display:flex;
      gap:.35rem;
    }

    .nav-links a{
      color:var(--chef-brown);
      text-decoration:none;
      padding:.45rem .9rem;
      border-radius:20px;
      font-weight:600;
      transition:.2s;
    }

    .nav-links a:hover,
    .nav-links a.active{
      background:linear-gradient(45deg,var(--peach-1),var(--peach-2));
      color:white;
    }

    /* ================= DASHBOARD ================= */
    .dashboard{
      max-width:1200px;
      margin:auto;
      padding:3rem 1rem 5rem;
      position:relative;
      z-index:1;
    }

    .section{
      margin-bottom:3rem;
    }

    .section h2{
      font-size:2.2rem;
      margin-bottom:1.2rem;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:2rem;
    }

    .card{
      background:var(--card-cream);
      border-radius:18px;
      padding:1.8rem;
      box-shadow:0 10px 25px rgba(100,40,20,.15);
    }

    /* ================= OVERVIEW ================= */
    .overview-card h3{
      font-size:1.4rem;
      margin-bottom:.6rem;
    }

    .overview-value{
      font-size:2.6rem;
      font-weight:800;
      color:var(--btn-peach-hover);
    }

    /* ================= POINTS ================= */
    .progress-bar{
      background:#ffe1d8;
      border-radius:12px;
      overflow:hidden;
      height:18px;
      margin-top:.8rem;
    }

    .progress{
      height:100%;
      background:linear-gradient(45deg,var(--btn-peach),var(--btn-peach-hover));
      width:0%;
      transition:width .5s ease;
    }

    /* ================= BADGES ================= */
    .badge-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:1.5rem;
    }

    .badge{
      background:var(--card-cream);
      padding:1.4rem;
      border-radius:16px;
      text-align:center;
      opacity:.4;
      transition:.3s;
    }

    .badge.unlocked{
      opacity:1;
      box-shadow:0 8px 20px rgba(100,40,20,.2);
    }

    .badge-icon{
      font-size:2.5rem;
      margin-bottom:.5rem;
    }

    /* ================= FOOTER (DO NOT CHANGE STYLE) ================= */
    footer{
      background:var(--chef-brown);
      color:#ffdccf;
      padding:2.5rem 0;
      position:relative;
      z-index:1;
    }

   .footer-container{
      max-width:1200px;
      margin:auto;
      padding:0 1rem;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    @media(max-width:600px){
      .nav-links{display:none}
      .menu-header h1{font-size:2.2rem}
    }
  </style>
</head>

<body>

<!-- ================= NAV ================= -->
<nav>
  <div class="nav-container">
    <a href="home.html" class="logo">
      <img src="img/chefify.jpg" class="logo-img">
      <span class="logo-text">Chefify</span>
    </a>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="locations.html">Locations</a>
      <a href="aboutus.html">About</a>
      <a href="contactus.html">Contact</a>
      <a href="login.html">Logout</a>
    </div>
  </div>
</nav>

<!-- ================= DASHBOARD ================= -->
<main class="dashboard">

  <!-- OVERVIEW -->
  <section class="section">
    <h2>Overview</h2>
    <div class="cards">
      <div class="card overview-card">
        <h3>Total Points</h3>
        <div class="overview-value" id="totalPoints">0</div>
      </div>
      <div class="card overview-card">
        <h3>Badges Earned</h3>
        <div class="overview-value" id="badgeCount">0</div>
      </div>
      <div class="card overview-card">
        <h3>Orders Made</h3>
        <div class="overview-value" id="orders">0</div>
      </div>
    </div>
  </section>

  <!-- POINTS -->
  <section class="section">
    <h2>Points Progress</h2>
    <div class="card">
      <p>Next Level: <strong>Food Master</strong> (1000 pts)</p>
      <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
      </div>
    </div>
  </section>

  <!-- BADGES -->
  <section class="section">
    <h2>Badges</h2>
    <div class="badge-grid" id="badgeGrid"></div>
  </section>

</main>

<!-- ================= FOOTER ================= -->
  <footer>
    <div class="footer-container">
      <div class="copyright">Â© 2025 Chefify. All rights reserved.</div>

      <div class="social-links" aria-label="Social links">
        <a href="https://www.tiktok.com/@chefifyapp?_r=1&_t=ZS-92RNDS9aRWs" target="_blank" rel="noopener">
          <img src="img/tiktoklogo.png" alt="TikTok">
        </a>
        <a href="https://www.instagram.com/chefifyapp?igsh=Z3RhMW43dndoN281&utm_source=qr" target="_blank" rel="noopener">
          <img src="img/iglogo.png" alt="Instagram">
        </a>
      </div>
    </div>
  </footer>

<script>
/* ================= GAMIFICATION DATA ================= */
let points = parseInt(localStorage.getItem("chefifyPoints")) || 350;
let orders = parseInt(localStorage.getItem("chefifyOrders")) || 5;

const badges = [
  { name:"First Order", icon:"ðŸ½ï¸", req:1 },
  { name:"Food Lover", icon:"â¤ï¸", req:200 },
  { name:"Chef Explorer", icon:"ðŸ‘¨â€ðŸ³", req:400 },
  { name:"Master Taster", icon:"ðŸ†", req:800 }
];

/* ================= RENDER ================= */
document.getElementById("totalPoints").innerText = points;
document.getElementById("orders").innerText = orders;

const unlocked = badges.filter(b => points >= b.req);
document.getElementById("badgeCount").innerText = unlocked.length;

/* Progress */
document.getElementById("progressBar").style.width =
  Math.min((points/1000)*100,100) + "%";

/* Badges */
const badgeGrid = document.getElementById("badgeGrid");
badgeGrid.innerHTML = badges.map(b=>`
  <div class="badge ${points >= b.req ? "unlocked":""}">
    <div class="badge-icon">${b.icon}</div>
    <strong>${b.name}</strong>
    <p>${b.req} pts</p>
  </div>
`).join("");
</script>

</body>
</html>
