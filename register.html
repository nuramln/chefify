<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chefify â€” Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/chefify.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('img/backgroundlanding.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 170, 150, 0.45);
            z-index: 0;
        }
        .register-card {
            z-index: 1;
            width: 450px;
            background: rgba(255, 230, 225, 0.85);
            border-radius: 22px;
            padding: 40px;
            box-shadow: 0 20px 35px rgba(100, 40, 20, .35);
            color: #4b2e19;
        }
        img {
            width: 120px;
            display: block;
            margin: 0 auto 15px auto;
            height: auto;
            border-radius: 50%;
            border: 2px solid #ffdde0;
            box-shadow: 0 4px 12px rgba(100, 40, 20, 0.4);
        }
        input { border-radius: 12px; border: 1px solid #d4a290; color: #4b2e19; }
        .btn-warning {
            background-color: #ff9e85 !important;
            border-color: #ff9e85 !important;
            color: #4b2e19 !important;
            font-weight: 600;
            border-radius: 12px;
        }
        .btn-warning:hover {
            background-color: #ff6f8a !important;
            color: white !important;
            transform: translateY(-3px);
        }
        a { color: #ff6f8a; font-weight: bold; }
    </style>
</head>
<body>

<div class="register-card">
    <img src="img/chefify.jpg">
    <h4 class="text-center mb-3"><strong>Create Account</strong></h4>

    <form id="registerForm">
        <input name="fullname" id="fullname" class="form-control mb-3" placeholder="Full Name" required>
        <input name="username" id="username" class="form-control mb-3" placeholder="Username" required>
        <input name="password" id="password" type="password" class="form-control mb-2" placeholder="Password" required>
        <input id="confirm" type="password" class="form-control mb-2" placeholder="Confirm Password" required>
        
        <p id="msg" class="small"></p>
        <button type="submit" class="btn btn-warning w-100">Register</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="login.html">Login</a>
    </p>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const msg = document.getElementById("msg");
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if(pass !== confirm) {
        msg.innerHTML = "<span class='text-danger'>Passwords do not match!</span>";
        return;
    }

    // Send data to PHP
    const formData = new FormData(this);

    fetch('auth_register.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        if(data.includes("success")) {
            msg.innerHTML = "<span class='text-success'>Account created! Redirecting...</span>";
            setTimeout(() => { window.location.href = "login.html"; }, 1500);
        } else {
            msg.innerHTML = `<span class='text-danger'>${data}</span>`;
        }
    })
    .catch(error => {
        msg.innerHTML = "<span class='text-danger'>Error connecting to server.</span>";
    });
});
</script>

</body>
</html>
